<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{http://localhost:8080/users/editUsers/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">введите имя новое!</label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" th:field="*{name}" id="name">
    <label for="age">введите возраст новый!</label>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <input type="text" th:field="*{age}" id="age">
    <label for="email">введите почту новую!</label>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <input type="text" th:field="*{email}" id="email">
    <input type="submit" value="ok">
</form>
</body>
</html>
